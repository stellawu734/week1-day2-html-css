<!DOCTYPE html>
<html>
<head>
    <title>Activity 1: Basic HTML Bio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- Site Header -->
    <header>
        <!-- h1: The most important headline (only one allowed per page by W3C standards) -->
        <h1>Student Bio</h1>
    </header>

    <div class = "container">
        
        <!-- Section 1: Bio -->
        <section id = "main-bio">
            <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
            <h2>Your Name</h2>

            <!-- Image with link -->
            <img id= "bio-image" src="http://placehold.it/200x200" alt="Your Name">

            <!-- Paragraph with embedded link -->
            <p>Write a short paragraph or two about yourself, or use placeholder text from <a class= "link" href="http://www.lipsum.com/">www.lipsum.com</a></p>
        </section>



        <!-- Section 2: Contact Info -->
        <section id = "contact-info">

            <!-- h2: Tier-2 Headline -->
            <h2>Contact Info</h2>
            
            <!-- Unordered list -->
            <ul>
                <li><strong>Email:</strong> <a  class= "link" href="#">someplace@gmail.com</a></li>
                <li><strong>Github:</strong> <a  class= "link" href="#">sampleName</a></li>
                <li><strong>Portfolio:</strong> <a  class= "link" href="#">coming soon</a></li>
            </ul>

        </section>
    </div>

</body>
</html>
